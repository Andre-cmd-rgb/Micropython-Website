<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea's Website</title>
    <!-- Updated Bootstrap v5 CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f8ff; /* Light Blue */
            color: #2e2e2e; /* Dark Gray for text */
        }
        .navbar {
            border-bottom: 1px solid #4682b4; /* Steel Blue for navbar border */
        }
        .content-container {
            flex: 1;
            padding: 20px;
        }
        .rounded-container {
            border-radius: 15px;
            background-color: #ffd700; /* Gold background */
            color: #333; /* Dark Gray text color */
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .center-text {
            text-align: center;
        }
        .github-icon {
            font-size: 24px;
            margin-right: 5px;
            color: black;  /* Set icon color to black */
        }
        .github-link {
            color: black;  /* Set link text color to black */
            text-decoration: none;  /* Remove underline */
        }
        .instagram-icon {
            font-size: 24px;
            margin-right: 5px;
            color: black;  /* Set Instagram icon color to black */
        }
        .instagram-link {
            color: black;  /* Set Instagram link text color to black */
            text-decoration: none;  /* Remove underline */
        }
    </style>
</head>
